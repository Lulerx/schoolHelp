<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--个人中心页面-->
<head th:include="public/head :: head" th:with="title='个人中心'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--导航栏-->
    <div th:replace="public/body :: header"></div>
    <!-- 内容主体区域-->
    <div class="layui-body">
        <div style="padding: 30px;" class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <span class="layui-badge-dot"></span> <span
                        class="layui-badge-dot layui-bg-orange"></span> <span
                        class="layui-badge-dot layui-bg-green"></span> <span
                        class="layui-badge-dot layui-bg-cyan"></span> <span
                        class="layui-badge-dot layui-bg-blue"></span> <span
                        class="layui-badge-dot layui-bg-black"></span> <span
                        class="layui-badge-dot layui-bg-gray"></span>
                    <fieldset class="layui-elem-field layui-field-title"
                              style="margin-top: 30px;">
                        <legend>个人信息</legend>
                    </fieldset>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-md1">&nbsp;</div>
                <div class="layui-col-md10">
                    <fieldset class="layui-elem-field">
                        <legend>信息</legend>
                        <!--  <div class="layui-field-box">-->
                        <table class="layui-table" lay-size="lg" lay-skin="line"
                               style="margin-bottom: 0px;">
                            <colgroup>
                                <col width="150">
                                <col width="200">
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>&nbsp;</th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>用户编号</td>
                                <td>[[${session.nowUser.stuId}]]</td>
                            </tr>
                            <tr>
                                <td>用户学号</td>
                                <td>[[${session.nowUser.studentId}]]</td>
                            </tr>
                            <tr>
                                <td>用户姓名</td>
                                <td>[[${session.nowUser.name}]]</td>
                            </tr>
                            <tr>
                                <td>学校编号</td>
                                <td>[[${session.nowUser.schoolId}]]</td>
                            </tr>
                            <tr>
                                <td>用户性别</td>
                                <td th:if="${session.nowUser.sex == 0}? '男':'女'">男</td>
                            </tr>
                            <tr>
                                <td>注册时间</td>
                                <td th:text="${#dates.format(session.nowUser.registerTime,'yyyy-MM-dd HH:mm:ss')}">2020-1-18 20:12:22</td>
                            </tr>
                            <tr>
                                <td>用户余额</td>
                                <td>[[${session.nowUser.money}]]</td>
                            </tr>
                            <tr>
                                <td>用户状态</td>
                                <td th:text="${session.nowUser.state == 0} ? '正常':'被限制'">正常</td>
                            </tr>
                            </tbody>
                        </table>
                        <!--</div>-->
                    </fieldset>

                </div>
                <div class="layui-col-md1">&nbsp;</div>
            </div>

        </div>

    </div>


    <!--底部-->
    <div th:replace="public/footer :: footer"></div>

</div>
<script src="../static/layui/layui.all.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
        //监听导航点击
        element.on('nav(test)', function (elem) {
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
</script>
</body>
</html>
