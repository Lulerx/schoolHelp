<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户管理</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">校园即时服务平台</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="adminIndex.html">管理员中心</a></li>
            <li class="layui-nav-item"><a href="admin/getusers.do">用户管理</a></li>
            <li class="layui-nav-item"><a href="admin/getschools.do">平台管理</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">${nowadmin.account } </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="adminIndex.html">个人信息</a>
                    </dd>
                    <dd>
                        <a href="adminPassword.html">安全设置</a>
                    </dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="common/logout.do">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">

                <li class="layui-nav-item layui-nav-itemed"><a href="javascript:;">平台管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="admin/getschools.do">院校管理</a>
                        </dd>
                        <dd>
                            <a href="admin/gettasks.do">任务管理</a>
                        </dd>
                        <dd>
                            <a href="admin/gettasks.do">用户管理</a>
                        </dd>
                    </dl>
                </li>

                <li class="layui-nav-item layui-nav-itemed"><a href="javascript:;">用户消息</a>
                    <dl class="layui-nav-child">
                        <dd >
                            <a href="admin/getusers.do">举报信息</a>
                        </dd>
                        <dd >
                            <a href="admin/getusers.do">意见反馈</a>
                        </dd>
                        <!--<dd class="layui-this">-->
                            <!--<a href="admin/getusers.do">消息反馈</a>-->
                        <!--</dd>-->
                    </dl>
                </li>

                <li class="layui-nav-item layui-nav-itemed"><a class=""
                                                               href="javascript:;">管理员中心</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="adminIndex.html">个人信息</a>
                        </dd>
                        <dd>
                            <a href="adminPassword.html">安全设置</a>
                        </dd>
                        <dd>
                            <a href="adminAddAdmin.html">添加管理员</a>
                        </dd>
                    </dl>
                </li>

            </ul>
        </div>
    </div>
    <!-- 内容主体区域-->
    <div class="layui-body">
        <div style="padding: 30px;" class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <span class="layui-badge-dot"></span> <span
                        class="layui-badge-dot layui-bg-orange"></span> <span
                        class="layui-badge-dot layui-bg-green"></span> <span
                        class="layui-badge-dot layui-bg-cyan"></span> <span
                        class="layui-badge-dot layui-bg-blue"></span> <span
                        class="layui-badge-dot layui-bg-black"></span> <span
                        class="layui-badge-dot layui-bg-gray"></span>
                    <fieldset class="layui-elem-field layui-field-title"
                              style="margin-top: 30px;">
                        <legend>用户管理</legend>
                    </fieldset>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-md1">&nbsp;</div>
                <div class="layui-col-md10">
                    <form class="layui-form layui-form-pane" lay-filter="formFilter"
                          method="post" action=""> <!--Todo-->

                        <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <label class="layui-form-label">用户状态</label>
                                <div class="layui-input-block">
                                    <select id="schoolidstr" name="schoolidstr"
                                            lay-filter="schoolFilter0">
                                        <option value="-1" selected="">所有</option>
                                        <option value="0">正常</option>
                                        <option value="0">被限制</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">关键词</label>
                                <div class="layui-input-block">
                                    <input type="text" name="words" autocomplete="off"
                                           class="layui-input" value="">
                                </div>
                            </div>

                            <button class="layui-btn" lay-submit="seform"
                                    lay-filter="seform">搜索
                            </button>

                        </div>

                    </form>
                </div>
                <div class="layui-col-md1">&nbsp;</div>
            </div>

            <div class="layui-row">
                <div class="layui-col-md1">&nbsp;</div>
                <div class="layui-col-md10">
                    <fieldset class="layui-elem-field">
                        <legend>用户列表</legend>
                        <c:forEach items="${list }" var="user">
                            <div style="margin-left: 20px;margin-right: 30px;margin-top: 20px;">
                            </div>
                            <fieldset class="layui-elem-field layui-field-title"
                                      style="margin: 20px;margin-bottom: 5px;margin-top: 5px;">
                                <legend><a>${user.name }</a></legend>
                            </fieldset>
                            <div style="margin-left: 20px;margin-right: 30px;">
                                <c:if test="${user.state==0 }">
                                    <span class="layui-badge layui-bg-blue">正常用户</span>
                                </c:if>
                                <c:if test="${user.state!=0 }">
                                    <span class="layui-badge layui-bg-orange">被限制</span>
                                </c:if>
                                <span class="layui-badge layui-bg-gray">注册时间：<fmt:formatDate
                                        value="${user.registertime }" pattern=" yyyy-MM-dd HH:mm:ss"/></span>
                                <span class="layui-badge layui-bg-gray">余额：${user.money }</span>
                            </div>
                            <div style="margin-left: 30px;margin-right: 30px;margin-top: 10px;margin-bottom: 30px;">
                                <c:if test="${user.state==0 }">
                                    <a href="admin/userclose.do?keys=${keys }&stuidstr=${user.stuid }"
                                       class="layui-btn layui-btn-sm layui-btn-primary layui-btn-radius">限制该用户状态</a>
                                </c:if>
                                <c:if test="${user.state!=0 }">
                                    <a href="admin/useropen.do?keys=${keys }&stuidstr=${user.stuid }"
                                       class="layui-btn layui-btn-sm layui-btn-primary layui-btn-radius">解除限制</a>
                                </c:if>
                                <a onclick="addMoney(${user.stuid })"
                                   class="layui-btn layui-btn-sm layui-btn-primary layui-btn-radius">用户信息及余额操作</a>
                            </div>

                        </c:forEach>
                    </fieldset>

                </div>
                <div class="layui-col-md1">&nbsp;</div>
            </div>

        </div>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © - 校园即时服务平台
    </div>
</div>
<script src="../../static/layui/layui.all.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
        //监听导航点击
        element.on('nav(test)', function (elem) {
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
</script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            studentid: function (value) {
                if (value.length < 5) {
                    return '学号至少得5个字符啊';
                }
            },
            name: function (value) {
                if (value.length < 1) {
                    return '姓名至少得1个字符啊';
                }
            }
        });

        //监听提交
        form.on('submit(reform)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            //return false;
        });


    });
</script>
<script>
    function addMoney(stuid) {
        //iframe层
        layer.open({
            type: 2,
            title: '用户信息及余额操作',
            shadeClose: true,
            shade: false,
            area: ['1000px', '650px'],
            content: 'admin/getuser.do?stuidstr=' + stuid
        });
    }
</script>
</body>
</html>
