<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--管理员主页面-->
<head th:include="public/admin/head :: admin_head" th:with="title='管理员中心'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!--导航栏-->
    <div th:replace="public/admin/header :: admin_header"></div>

    <!-- 内容主体区域-->
    <div class="layui-body">
        <div style="padding: 30px;" class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <span class="layui-badge-dot"></span> <span
                        class="layui-badge-dot layui-bg-orange"></span> <span
                        class="layui-badge-dot layui-bg-green"></span> <span
                        class="layui-badge-dot layui-bg-cyan"></span> <span
                        class="layui-badge-dot layui-bg-blue"></span> <span
                        class="layui-badge-dot layui-bg-black"></span> <span
                        class="layui-badge-dot layui-bg-gray"></span>
                    <fieldset class="layui-elem-field layui-field-title"
                              style="margin-top: 30px;">
                        <legend>个人信息</legend>
                    </fieldset>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-md1">&nbsp;</div>
                <div class="layui-col-md10">
                    <fieldset class="layui-elem-field">
                        <legend>信息</legend>
                        <!--  <div class="layui-field-box">-->
                        <table class="layui-table" lay-size="lg" lay-skin="line" style="margin-bottom: 0px;">
                            <colgroup>
                                <col width="150">
                                <col width="200">
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>&nbsp;</th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>编号</td>
                                <td>[[${session.admin.aId }]]号</td>
                            </tr>
                            <tr>
                                <td>登录账号</td>
                                <td>[[${session.admin.account }]]</td>
                            </tr>
                            <tr>
                                <td>管理员名称</td>
                                <td>[[${session.admin.name }]]</td>
                            </tr>
                            <tr>
                                <td>注册时间</td>
                                <td th:text="${#dates.format(session.admin.addTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                <!--<td >2020-3-5</td>-->
                            </tr>
                            <!--<tr>-->
                                <!--<td>状态</td>-->
                                <!--<td >正常</td>-->
                                <!--&lt;!&ndash;<td th:text="${nowAdmin.state == 0} ? '正常':'被限制'"></td>&ndash;&gt;-->
                            <!--</tr>-->
                            </tbody>
                        </table>
                        <!--</div>-->
                    </fieldset>

                </div>
                <div class="layui-col-md1">&nbsp;</div>
            </div>

        </div>

    </div>

    <!--底部-->
    <div th:replace="public/admin/footer :: admin_footer"></div>

</div>
</body>
<script src="../../static/layui/layui.all.js"></script>
<script src="../../static/js/head.js"></script>

</html>
